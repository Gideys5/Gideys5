<svg width="100%" height="250" viewBox="0 0 1200 250" xmlns="http://www.w3.org/2000/svg">

  <!-- Gradient rosso -> blu -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff2a2a; stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff; stop-opacity:1" />
    </linearGradient>

    <!-- Font leggibile e pulita -->
    <style>
      .title {
        fill: white;
        font-size: 62px;
        font-weight: 700;
        font-family: 'Segoe UI', Tahoma, sans-serif;
      }
      .subtitle {
        fill: #f0f0f0;
        font-size: 28px;
        font-family: 'Segoe UI', Tahoma, sans-serif;
      }
    </style>
  </defs>

  <!-- Background -->
  <rect width="1200" height="250" fill="url(#grad)" rx="10" />

  <!-- IMMAGINE A SINISTRA -->
  <!-- Sostituisci YOUR_IMAGE_URL con il link della tua immagine -->
  <img src="assets/profile.png" alt="My Profile" style="width:170px; height:170px; border-radius:50%;">

  <!-- Testo centrato -->
  <text x="260" y="110" class="title">Alessandro Cognome</text>
  <text x="260" y="160" class="subtitle">Programmatore • Scrittore • Creatore di mondi</text>

</svg>
